<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play Audio</title>
</head>
<body>
    <script>
        // Функция для воспроизведения звука
        function playAudio() {
            // Создаем элемент audio
            const audio = new Audio('https://raw.githubusercontent.com/Danik85731/Idk/main/audio.mp3');

            // Устанавливаем громкость на максимум
            audio.volume = 1.0;

            // Пытаемся воспроизвести звук
            audio.play().catch(error => {
                console.error("Автовоспроизведение заблокировано. Пользователь должен взаимодействовать с сайтом.");
            });
        }

        // Воспроизводим звук сразу после загрузки страницы
        window.onload = playAudio;
    </script>
</body>
</html>
