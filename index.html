<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        /* Стили для кнопки на всю страницу */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #playButton {
            width: 100%;
            height: 100%;
            background-color: #4CAF50; /* Зеленый цвет */
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        #playButton:active {
            background-color: #45a049; /* Темно-зеленый при нажатии */
        }
    </style>
</head>
<body>
    <!-- Кнопка на всю страницу -->
    <button id="playButton">ЖМИ</button>

    <script>
        // Функция для воспроизведения звука
        function playAudio() {
            // Создаем элемент audio
            const audio = new Audio('https://raw.githubusercontent.com/Danik85731/Idk/main/audio.mp3');

            // Устанавливаем громкость на максимум
            audio.volume = 1.0;

            // Воспроизводим звук
            audio.play().catch(error => {
                console.error("Ошибка воспроизведения звука:", error);
            });
        }

        // Назначаем функцию на кнопку
        document.getElementById('playButton').addEventListener('click', playAudio);
    </script>
</body>
</html>
