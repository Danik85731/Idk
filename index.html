<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #playButton {
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        #playButton:active {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="playButton">ЖМИ</button>

    <script>
        function playAudio() {
            const audio = new Audio('https://raw.githubusercontent.com/Danik85731/Idk/main/audio.mp3');
            audio.volume = 15.0;
            audio.play().catch(error => {
                console.error("Ошибка воспроизведения звука:", error);
            });
        }

        document.getElementById('playButton').addEventListener('click', playAudio);
    </script>
</body>
</html>
